<!DOCTYPE html>

        nav a { color: white; margin: 0 1rem; text-decoration: none; }

        <a href="#about">About</a>

    <!-- Main Content Section -->
    <main>
        <section id="home">

            <p>This is the home section where you can find introductory information.</p>
        </section>
        
        <section id="about">

    <!-- Footer Section -->
    <footer>
        <p>Contact us at: irenee@gmail.com</p>

</html>
